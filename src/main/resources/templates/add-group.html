<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Reports Management Application</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>

    <link href="/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/themify-icons.css" rel="stylesheet">
    <style>
        button{
            border:none;
            background-color:transparent;
            outline:none;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/reports" class="simple-text">
                    Report Management
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="/search">
                        <i class="ti-search"></i>
                        <p>Search</p>
                    </a>
                </li>
                <li>
                    <a href="/reports">
                        <i class="ti-panel"></i>
                        <p>Reports</p>
                    </a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a href="/users">
                        <i class="ti-user"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="active">
                    <a href="/groups">
                        <i class="ti-view-list-alt"></i>
                        <p>Groups</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="/logout">
                        <i class="ti-power-off"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="/groups"><i class="ti-arrow-left"></i>  Back</a>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                        </ul>

                    </div>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add new Group</h4>
                            </div>
                            <div class="content">
                                <form th:method="POST"  th:object="${group}" th:action="@{/groups}" >
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Group name (English)*</label>
                                                <input required th:type="text" th:id="nameEn" th:field="*{nameEn}" th:name="nameEn" class="form-control border-input"/>
                                                <p style="font-size:10px;color: #ff0000;" th:if="${nameExist}"><br>Group name Exist</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Group name (عربي)</label>
                                                <input th:type="text" th:field="*{nameAr}" th:id="nameAr" th:name="nameAr" pattern="[ء-ي]+" placeholder="Only accepts Arabic characters" class="form-control border-input"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description*</label>
                                                <textarea required rows="5" th:field="*{description}" th:id="description" class="form-control border-input" th:name="description" th:placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <button th:type="submit" class="btn btn-info btn-fill btn-wd">Add group</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>


</body>

<!--   Core JS Files   -->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/js/bootstrap-checkbox-radio.js"></script>

<!--  Charts Plugin -->
<script src="/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="/js/bootstrap-notify.js"></script>


<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="/js/paper-dashboard.js"></script>
